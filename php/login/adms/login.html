<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — ADM — FETEL</title>
    <link rel="stylesheet" href="/TCC-etec/css/login.css">
    <link rel="stylesheet" href="/TCC-etec/css/login-perfis.css">
    <meta name="robots" content="noindex">
    <meta http-equiv="Cache-Control" content="no-store">
</head>
<body>
    <main class="login-page">
        <a class="brand-link" href="/TCC-etec/index.html" aria-label="FETEL — Início">
            <img src="/TCC-etec/img/fetel_sem_fundo.png" alt="FETEL" style="height:96px; width:auto; display:inline-block; vertical-align:middle;">
        </a>

        <section class="login-card" aria-labelledby="loginTitle">
            <header class="login-header">
                <div class="login-avatar">
                    <a href="/TCC-etec/php/login/adms/login.html" aria-label="Voltar ao login ADM">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                </div>

                <nav class="profile-switch" role="tablist" aria-label="Alternar perfil">
                    <a href="/TCC-etec/php/login/alunos/login.html" class="inactive perfil-aluno" role="tab" aria-selected="false">Aluno</a>
                    <a href="/TCC-etec/php/login/adms/login.html" class="active perfil-professor" role="tab" aria-selected="true">Professor</a>
                </nav>
            </header>

            <h1 id="loginTitle">Acesso administrativo</h1>
            <p class="lead">Área restrita a administradores/professores.</p>

            <div id="flash" role="status" aria-live="polite" style="display:none;margin-bottom:12px;padding:10px;border-radius:6px;"></div>

            <form class="login-form" method="post" action="login.php" novalidate>
                <div class="field-row">
                    <label for="email" style="text-align:left;display:block">E-mail</label>
                    <input type="email" name="email" id="email" required autocomplete="username" placeholder="adm@exemplo.com">
                </div>

                <div class="field-row">
                    <label for="senha" style="text-align:left;display:block">Senha</label>
                    <div class="password-field">
                        <input type="password" name="senha" id="senha" required autocomplete="current-password" placeholder="••••••••">
                    </div>
                </div>

                <div class="form-row">
                    <label class="checkbox">
                        <input type="checkbox" name="lembrar-de-mim" id="lembrar-de-mim"> <span>Lembrar-me</span>
                    </label>
                    <a class="forgot" href="/TCC-etec/php/login/esqueceuSenha.php">Esqueceu a senha?</a>
                </div>

                <button type="submit" name="btnLogar" class="btn primary btn-block" aria-label="Entrar (Admin)">Entrar</button>
            </form>

        </section>
    </main>

    <script src="/TCC-etec/js/entrar.js" defer></script>
</body>
</html>
